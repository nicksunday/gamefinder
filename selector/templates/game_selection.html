{% extends "base.html" %}

{% block content %}

<style>
img.cover {
        height: 15%;
        width: 15%;
}
</style>

  <ul>
  <h3>I think you would like these games</h3>
    {% for game in games %}
      <li>
	      <h4><a href="/selector/game/{{ game.game_id }}">{{ game.name }}</a></h4>
	      <p><img class="cover" src="{{ game.thumbnail }}" width="150" height="150"></p>
	      <p>{{ game.description |safe }}</p>
      </li>
    {% endfor %}
  </ul>

  <button onclick="location.href={% url 'search' %}">Choose Again</button>
{% endblock %}
