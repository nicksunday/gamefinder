{% extends "base.html" %}

{% block content %}
  <h1>Game List</h1>
  {% if games_list %}
  <ul>
    {% for game in games_list %}
      <li>
        <a href="{{ game.get_absolute_url }}">{{ game.name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no games in the database.</p>
  {% endif %}       
{% endblock %}
